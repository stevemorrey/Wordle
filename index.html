<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Material Wordle - Hard Mode</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121213; color: white; font-family: sans-serif; touch-action: manipulation; }
        .cell { width: 55px; height: 55px; border: 2px solid #3a3a3c; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: bold; text-transform: uppercase; }
        .flip { animation: flip-sequence 0.6s ease-in forwards; }
        @keyframes flip-sequence {
            0% { transform: rotateX(0); background-color: transparent; }
            45% { transform: rotateX(90deg); background-color: transparent; border-color: #3a3a3c; }
            50% { background-color: var(--target-bg); border-color: var(--target-bg); }
            100% { transform: rotateX(0); background-color: var(--target-bg); border-color: var(--target-bg); }
        }
        .cell-correct { --target-bg: #538d4e; }
        .cell-present { --target-bg: #b59f3b; }
        .cell-absent { --target-bg: #3a3a3c; }
        .revealed { background-color: var(--target-bg); border-color: var(--target-bg); }
        .key { background-color: #818384; border-radius: 4px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; user-select: none; transition: background-color 0.5s ease; }
        .modal-overlay { background-color: rgba(0,0,0,0.85); position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 50; padding: 1rem; }
        .toggle-bg { background-color: #3a3a3c; width: 40px; height: 20px; border-radius: 99px; position: relative; cursor: pointer; }
        .toggle-dot { background-color: white; width: 16px; height: 16px; border-radius: 50%; position: absolute; top: 2px; left: 2px; transition: 0.2s; }
        .active-toggle { background-color: #538d4e; }
        .active-dot { transform: translateX(20px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Wordle = () => {
            const [data, setData] = useState({ solutions: [], validGuesses: [] });
            const [solution, setSolution] = useState('');
            const [guesses, setGuesses] = useState(Array(6).fill(''));
            const [currentGuess, setCurrentGuess] = useState('');
            const [currentRow, setCurrentRow] = useState(0);
            const [gameState, setGameState] = useState('playing');
            const [keyStatus, setKeyStatus] = useState({});
            const [showStats, setShowStats] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [isHardMode, setIsHardMode] = useState(false);
            const [stats, setStats] = useState({ games: 0, wins: 0, streak: 0 });
            const [timeToNext, setTimeToNext] = useState('');

            useEffect(() => {
                const todayKey = new Date().toISOString().split('T')[0];
                const savedStats = JSON.parse(localStorage.getItem('wordle-stats')) || { games: 0, wins: 0, streak: 0 };
                const savedHardMode = localStorage.getItem('wordle-hardmode') === 'true';
                const savedProgress = JSON.parse(localStorage.getItem(`wordle-progress-${todayKey}`));
                
                setStats(savedStats);
                setIsHardMode(savedHardMode);

                fetch('./words.json').then(res => res.json()).then(json => {
                    setData(json);
                    const start = new Date(2024, 0, 1);
                    const diff = Math.floor((new Date() - start) / 86400000);
                    const sol = json.solutions[diff % json.solutions.length].toUpperCase();
                    setSolution(sol);

                    if (savedProgress) {
                        setGuesses(savedProgress.guesses);
                        setCurrentRow(savedProgress.currentRow);
                        setGameState(savedProgress.gameState);
                        const newStatus = {};
                        savedProgress.guesses.filter(g => g).forEach(guess => {
                            guess.split('').forEach((char, i) => {
                                if (char === sol[i]) newStatus[char] = 'cell-correct';
                                else if (sol.includes(char) && newStatus[char] !== 'cell-correct') newStatus[char] = 'cell-present';
                                else if (!newStatus[char]) newStatus[char] = 'cell-absent';
                            });
                        });
                        setKeyStatus(newStatus);
                    }
                });
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const diff = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1) - now;
                    const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
                    const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                    const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                    setTimeToNext(`${h}:${m}:${s}`);
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const submitGuess = () => {
                if (currentGuess.length !== 5 || gameState !== 'playing') return;
                const guess = currentGuess.toUpperCase();
                
                if (!data.validGuesses.includes(guess) && !data.solutions.includes(guess)) {
                    return alert("Not in word list");
                }

                if (isHardMode && currentRow > 0) {
                    const lastGuess = guesses[currentRow - 1];
                    // Check for required "Correct" positions
                    for (let i = 0; i < 5; i++) {
                        if (lastGuess[i] === solution[i] && guess[i] !== solution[i]) {
                            return alert(`Hard Mode: ${i+1}th letter must be ${lastGuess[i]}`);
                        }
                    }
                    // Check for required "Present" letters
                    for (let i = 0; i < 5; i++) {
                        if (solution.includes(lastGuess[i]) && !guess.includes(lastGuess[i])) {
                            return alert(`Hard Mode: Guess must contain ${lastGuess[i]}`);
                        }
                    }
                }

                const newGuesses = [...guesses];
                newGuesses[currentRow] = guess;
                setGuesses(newGuesses);

                setTimeout(() => {
                    const newStatus = { ...keyStatus };
                    guess.split('').forEach((char, i) => {
                        if (char === solution[i]) newStatus[char] = 'cell-correct';
                        else if (solution.includes(char) && newStatus[char] !== 'cell-correct') newStatus[char] = 'cell-present';
                        else if (!newStatus[char]) newStatus[char] = 'cell-absent';
                    });
                    setKeyStatus(newStatus);
                }, 1500);

                if (guess === solution) {
                    setGameState('won');
                    updateStats(true);
                } else if (currentRow === 5) {
                    setGameState('lost');
                    updateStats(false);
                } else {
                    setCurrentRow(currentRow + 1);
                    setCurrentGuess('');
                }
            };

            const updateStats = (won) => {
                const newStats = { games: stats.games + 1, wins: stats.wins + (won ? 1 : 0), streak: won ? stats.streak + 1 : 0 };
                setStats(newStats);
                localStorage.setItem('wordle-stats', JSON.stringify(newStats));
                setTimeout(() => setShowStats(true), 2500);
            };

            const toggleHardMode = () => {
                if (currentRow > 0 && gameState === 'playing') {
                    return alert("Hard mode can only be enabled at the start of a game!");
                }
                const newVal = !isHardMode;
                setIsHardMode(newVal);
                localStorage.setItem('wordle-hardmode', newVal);
            };

            return (
                <div className="flex flex-col items-center min-h-screen py-4 px-2 max-w-md mx-auto">
                    <header className="flex justify-between items-center w-full mb-8 border-b border-gray-800 pb-2 px-2">
                        <button onClick={() => setShowSettings(true)} className="text-xl">‚öôÔ∏è</button>
                        <h1 className="text-3xl font-black tracking-tighter"> Insights WORDLE</h1>
                        <button onClick={() => setShowStats(true)} className="text-xl">üìä</button>
                    </header>
                    
                    <div className="grid grid-rows-6 gap-1.5 mb-auto">
                        {guesses.map((guess, rIdx) => (
                            <div key={rIdx} className="grid grid-cols-5 gap-1.5">
                                {Array(5).fill(0).map((_, cIdx) => {
                                    const char = rIdx === currentRow ? currentGuess[cIdx] : guess[cIdx];
                                    let cls = "cell";
                                    let style = {};
                                    if (guess && (rIdx < currentRow || gameState !== 'playing')) {
                                        let stateClass = guesses[rIdx] === solution ? "cell-correct" : (guess[cIdx] === solution[cIdx] ? "cell-correct" : (solution.includes(guess[cIdx]) ? "cell-present" : "cell-absent"));
                                        cls += ` ${stateClass} ${rIdx === currentRow || (rIdx === currentRow - 1 && currentGuess === "") ? 'flip' : 'revealed'}`;
                                        style = { animationDelay: `${cIdx * 150}ms` };
                                    } else if (char) cls += " border-[#565758]";
                                    return <div key={cIdx} className={cls} style={style}>{char}</div>;
                                })}
                            </div>
                        ))}
                    </div>

                    <div className="w-full mt-8 pb-4">
                        {[
                            ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                            ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '‚å´']
                        ].map((row, i) => (
                            <div key={i} className="flex justify-center mb-2 gap-1.5 h-14">
                                {row.map(key => (
                                    <button key={key} onClick={() => {if (key === 'ENTER') submitGuess(); else if (key === '‚å´') setCurrentGuess(p => p.slice(0,-1)); else if (currentGuess.length < 5 && /^[A-Z]$/.test(key)) setCurrentGuess(p => p + key)}} className={`key ${key.length > 1 ? 'px-3 text-[10px]' : 'flex-1 text-sm'}`} style={{ backgroundColor: keyStatus[key] === 'cell-correct' ? '#538d4e' : keyStatus[key] === 'cell-present' ? '#b59f3b' : keyStatus[key] === 'cell-absent' ? '#3a3a3c' : '#818384' }}>{key}</button>
                                ))}
                            </div>
                        ))}
                    </div>

                    {showSettings && (
                        <div className="modal-overlay" onClick={() => setShowSettings(false)}>
                            <div className="bg-[#1e1e1e] p-6 rounded-xl w-full max-w-xs border border-gray-700" onClick={e => e.stopPropagation()}>
                                <h2 className="text-center font-bold mb-6">SETTINGS</h2>
                                <div className="flex justify-between items-center mb-4">
                                    <div><p className="font-bold">Hard Mode</p><p className="text-[10px] text-gray-400">Hints must be used in guesses</p></div>
                                    <div className={`toggle-bg ${isHardMode ? 'active-toggle' : ''}`} onClick={toggleHardMode}><div className={`toggle-dot ${isHardMode ? 'active-dot' : ''}`} /></div>
                                </div>
                                <button className="bg-[#538d4e] w-full py-2 rounded font-bold mt-4" onClick={() => setShowSettings(false)}>CLOSE</button>
                            </div>
                        </div>
                    )}

                    {showStats && (
                        <div className="modal-overlay" onClick={() => setShowStats(false)}>
                            <div className="bg-[#1e1e1e] p-6 rounded-xl w-full max-w-xs text-center border border-gray-700" onClick={e => e.stopPropagation()}>
                                <h2 className="font-bold mb-4 tracking-widest">STATISTICS</h2>
                                <div className="flex justify-around mb-6">
                                    <div><div className="text-2xl font-bold">{stats.games}</div><div className="text-[10px] uppercase">Played</div></div>
                                    <div><div className="text-2xl font-bold">{stats.games ? Math.round((stats.wins/stats.games)*100) : 0}</div><div className="text-[10px] uppercase">Win %</div></div>
                                    <div><div className="text-2xl font-bold">{stats.streak}</div><div className="text-[10px] uppercase">Streak</div></div>
                                </div>
                                <div className="border-t border-gray-800 pt-4 mb-6">
                                    <p className="text-xs uppercase text-gray-400">Next Word In</p>
                                    <p className="text-2xl font-mono">{timeToNext}</p>
                                </div>
                                <button className="bg-[#538d4e] w-full py-3 rounded font-bold" onClick={() => setShowStats(false)}>CLOSE</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Wordle />);
    </script>
</body>
</html>
