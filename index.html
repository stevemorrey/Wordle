<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Material Wordle Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121213; color: white; font-family: sans-serif; touch-action: manipulation; }
        .cell { width: 55px; height: 55px; border: 2px solid #3a3a3c; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: bold; }
        .correct { background-color: #538d4e !important; border-color: #538d4e !important; }
        .present { background-color: #b59f3b !important; border-color: #b59f3b !important; }
        .absent { background-color: #3a3a3c !important; border-color: #3a3a3c !important; }
        .key { background-color: #818384; border-radius: 4px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; user-select: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Wordle = () => {
            const [data, setData] = useState({ solutions: [], validGuesses: [] });
            const [solution, setSolution] = useState('');
            const [guesses, setGuesses] = useState(Array(6).fill(''));
            const [currentGuess, setCurrentGuess] = useState('');
            const [currentRow, setCurrentRow] = useState(0);
            const [gameState, setGameState] = useState('playing');
            const [keyStatus, setKeyStatus] = useState({});

            // Fetch words and set daily solution
            useEffect(() => {
                fetch('./words.json')
                    .then(res => res.json())
                    .then(json => {
                        setData(json);
                        const start = new Date(2024, 0, 1);
                        const today = new Date();
                        const diff = Math.floor((today - start) / (1000 * 60 * 60 * 24));
                        setSolution(json.solutions[diff % json.solutions.length].toUpperCase());
                    });
            }, []);

            const submitGuess = () => {
                if (currentGuess.length !== 5) return;
                const guess = currentGuess.toUpperCase();
                
                if (!data.validGuesses.includes(guess) && !data.solutions.includes(guess)) {
                    alert("Not in word list");
                    return;
                }

                const newGuesses = [...guesses];
                newGuesses[currentRow] = guess;
                setGuesses(newGuesses);

                // Update keyboard colors
                const newStatus = { ...keyStatus };
                guess.split('').forEach((char, i) => {
                    if (char === solution[i]) newStatus[char] = 'correct';
                    else if (solution.includes(char) && newStatus[char] !== 'correct') newStatus[char] = 'present';
                    else if (!newStatus[char]) newStatus[char] = 'absent';
                });
                setKeyStatus(newStatus);

                if (guess === solution) setGameState('won');
                else if (currentRow === 5) setGameState('lost');
                else {
                    setCurrentRow(currentRow + 1);
                    setCurrentGuess('');
                }
            };

            const handleInput = (key) => {
                if (gameState !== 'playing') return;
                if (key === 'ENTER') submitGuess();
                else if (key === 'BACKSPACE' || key === 'âŒ«') setCurrentGuess(prev => prev.slice(0, -1));
                else if (/^[A-Z]$/.test(key) && currentGuess.length < 5) setCurrentGuess(prev => prev + key);
            };

            useEffect(() => {
                const onKeyDown = (e) => handleInput(e.key.toUpperCase());
                window.addEventListener('keydown', onKeyDown);
                return () => window.removeEventListener('keydown', onKeyDown);
            }, [currentGuess, currentRow, gameState, solution]);

            const Keyboard = () => {
                const rows = [
                    ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                    ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                    ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'âŒ«']
                ];
                return (
                    <div className="w-full max-w-[500px] mt-8 px-2">
                        {rows.map((row, i) => (
                            <div key={i} className="flex justify-center mb-2 gap-1.5 h-14">
                                {row.map(key => (
                                    <button
                                        key={key}
                                        onClick={() => handleInput(key)}
                                        className={`key ${keyStatus[key] || ''} ${key.length > 1 ? 'px-4 text-xs' : 'flex-1'}`}
                                    >
                                        {key}
                                    </button>
                                ))}
                            </div>
                        ))}
                    </div>
                );
            };

            return (
                <div className="flex flex-col items-center min-h-screen py-4">
                    <h1 className="text-3xl font-black mb-8 border-b border-gray-700 w-full text-center pb-2">WORDLE</h1>
                    
                    <div className="grid grid-rows-6 gap-1.5 mb-auto">
                        {guesses.map((guess, rIdx) => (
                            <div key={rIdx} className="grid grid-cols-5 gap-1.5">
                                {Array(5).fill(0).map((_, cIdx) => {
                                    const char = rIdx === currentRow ? currentGuess[cIdx] : guess[cIdx];
                                    let cls = "cell";
                                    if (rIdx < currentRow) {
                                        if (guess[cIdx] === solution[cIdx]) cls += " correct";
                                        else if (solution.includes(guess[cIdx])) cls += " present";
                                        else cls += " absent";
                                    }
                                    return <div key={cIdx} className={cls}>{char}</div>;
                                })}
                            </div>
                        ))}
                    </div>

                    {gameState !== 'playing' && (
                        <div className="my-4 p-4 bg-white text-black rounded font-bold">
                            {gameState === 'won' ? 'CORRECT! ðŸŽ‰' : `WORD WAS: ${solution}`}
                        </div>
                    )}

                    <Keyboard />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Wordle />);
    </script>
</body>
</html>
