<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Persistent Material Wordle</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121213; color: white; font-family: sans-serif; touch-action: manipulation; }
        .cell { 
            width: 55px; height: 55px; border: 2px solid #3a3a3c; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.8rem; font-weight: bold; text-transform: uppercase;
        }
        
        /* The Flip Animation */
        .flip { animation: flip-sequence 0.6s ease-in forwards; }

        @keyframes flip-sequence {
            0% { transform: rotateX(0); background-color: transparent; }
            45% { transform: rotateX(90deg); background-color: transparent; border-color: #3a3a3c; }
            50% { background-color: var(--target-bg); border-color: var(--target-bg); }
            100% { transform: rotateX(0); background-color: var(--target-bg); border-color: var(--target-bg); }
        }

        /* Classes to set the CSS Variable for the animation */
        .cell-correct { --target-bg: #538d4e; }
        .cell-present { --target-bg: #b59f3b; }
        .cell-absent { --target-bg: #3a3a3c; }

        /* Persistence for already revealed rows (no animation on load) */
        .revealed { background-color: var(--target-bg); border-color: var(--target-bg); }

        .key { background-color: #818384; border-radius: 4px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; user-select: none; }
        .modal-overlay { background-color: rgba(0,0,0,0.7); position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 50; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Wordle = () => {
            const [data, setData] = useState({ solutions: [], validGuesses: [] });
            const [solution, setSolution] = useState('');
            const [guesses, setGuesses] = useState(Array(6).fill(''));
            const [currentGuess, setCurrentGuess] = useState('');
            const [currentRow, setCurrentRow] = useState(0);
            const [gameState, setGameState] = useState('playing');
            const [keyStatus, setKeyStatus] = useState({});
            const [showStats, setShowStats] = useState(false);
            const [stats, setStats] = useState({ games: 0, wins: 0, streak: 0 });

            // 1. Initial Load: Fetch words, stats, and TODAY'S progress
            useEffect(() => {
                const todayKey = new Date().toISOString().split('T')[0];
                const savedStats = JSON.parse(localStorage.getItem('wordle-stats')) || { games: 0, wins: 0, streak: 0 };
                const savedProgress = JSON.parse(localStorage.getItem(`wordle-progress-${todayKey}`));
                
                setStats(savedStats);

                fetch('./words.json')
                    .then(res => res.json())
                    .then(json => {
                        setData(json);
                        const start = new Date(2024, 0, 1);
                        const today = new Date();
                        const diff = Math.floor((today - start) / (1000 * 60 * 60 * 24));
                        const sol = json.solutions[diff % json.solutions.length].toUpperCase();
                        setSolution(sol);

                        // If player has already started today, restore their board
                        if (savedProgress) {
                            setGuesses(savedProgress.guesses);
                            setCurrentRow(savedProgress.currentRow);
                            setGameState(savedProgress.gameState);
                            
                            // Rebuild keyboard status from saved guesses
                            const newStatus = {};
                            savedProgress.guesses.filter(g => g).forEach(guess => {
                                guess.split('').forEach((char, i) => {
                                    if (char === sol[i]) newStatus[char] = 'cell-correct';
                                    else if (sol.includes(char) && newStatus[char] !== 'cell-correct') newStatus[char] = 'cell-present';
                                    else if (!newStatus[char]) newStatus[char] = 'cell-absent';
                                });
                            });
                            setKeyStatus(newStatus);
                        }
                    });
            }, []);

            // 2. Save Progress whenever guesses change
            useEffect(() => {
                if (!solution) return;
                const todayKey = new Date().toISOString().split('T')[0];
                const progress = { guesses, currentRow, gameState };
                localStorage.setItem(`wordle-progress-${todayKey}`, JSON.stringify(progress));
            }, [guesses, currentRow, gameState]);

            const submitGuess = () => {
                if (currentGuess.length !== 5 || gameState !== 'playing') return;
                const guess = currentGuess.toUpperCase();
                
                if (!data.validGuesses.includes(guess) && !data.solutions.includes(guess)) {
                    alert("Not in word list"); return;
                }

                const newGuesses = [...guesses];
                newGuesses[currentRow] = guess;
                setGuesses(newGuesses);

                // Update keyboard status (Delayed to match animation)
                setTimeout(() => {
                    const newStatus = { ...keyStatus };
                    guess.split('').forEach((char, i) => {
                        if (char === solution[i]) newStatus[char] = 'cell-correct';
                        else if (solution.includes(char) && newStatus[char] !== 'cell-correct') newStatus[char] = 'cell-present';
                        else if (!newStatus[char]) newStatus[char] = 'cell-absent';
                    });
                    setKeyStatus(newStatus);
                }, 1800);

                if (guess === solution) {
                    setGameState('won');
                    updateStats(true);
                } else if (currentRow === 5) {
                    setGameState('lost');
                    updateStats(false);
                } else {
                    setCurrentRow(currentRow + 1);
                    setCurrentGuess('');
                }
            };

            const updateStats = (won) => {
                const newStats = {
                    games: stats.games + 1,
                    wins: stats.wins + (won ? 1 : 0),
                    streak: won ? stats.streak + 1 : 0
                };
                setStats(newStats);
                localStorage.setItem('wordle-stats', JSON.stringify(newStats));
                setTimeout(() => setShowStats(true), 2500);
            };

            const handleInput = (key) => {
                if (gameState !== 'playing') return;
                if (key === 'ENTER') submitGuess();
                else if (key === 'BACKSPACE' || key === 'âŒ«') setCurrentGuess(prev => prev.slice(0, -1));
                else if (/^[A-Z]$/.test(key) && currentGuess.length < 5) setCurrentGuess(prev => prev + key);
            };

            useEffect(() => {
                const onKeyDown = (e) => handleInput(e.key.toUpperCase());
                window.addEventListener('keydown', onKeyDown);
                return () => window.removeEventListener('keydown', onKeyDown);
            }, [currentGuess, currentRow, gameState, solution]);

            return (
                <div className="flex flex-col items-center min-h-screen py-4 px-2">
                    <header className="flex justify-between items-center w-full max-w-[500px] mb-8 border-b border-gray-700 pb-2">
                        <div className="w-10"></div>
                        <h1 className="text-3xl font-black tracking-tighter">WORDLE</h1>
                        <button onClick={() => setShowStats(true)} className="w-10 text-2xl">ðŸ“Š</button>
                    </header>
                    
                    <div className="grid grid-rows-6 gap-1.5 mb-auto">
                        {guesses.map((guess, rIdx) => (
                            <div key={rIdx} className="grid grid-cols-5 gap-1.5">
                                {Array(5).fill(0).map((_, cIdx) => {
                                    const char = rIdx === currentRow ? currentGuess[cIdx] : guess[cIdx];
                                    let cls = "cell";
                                    let style = {};
                                    
                                    // Determine the logic for the state
                                    let stateClass = "";
                                    if (guess && rIdx <= currentRow) {
                                        if (guess === solution) stateClass = "cell-correct";
                                        else if (guess[cIdx] === solution[cIdx]) stateClass = "cell-correct";
                                        else if (solution.includes(guess[cIdx])) stateClass = "cell-present";
                                        else stateClass = "cell-absent";
                                    }

                                    // Reveal logic
                                    if (rIdx < currentRow || (gameState !== 'playing' && rIdx === currentRow)) {
                                        // If it was from a previous session, show instantly. If just guessed, flip.
                                        const isNewGuess = rIdx === currentRow || (rIdx === (currentRow - 1) && currentGuess === "");
                                        cls += ` ${stateClass} ${isNewGuess ? 'flip' : 'revealed'}`;
                                        style = { animationDelay: `${cIdx * 150}ms` };
                                    }
                                    
                                    return <div key={cIdx} className={cls} style={style}>{char}</div>;
                                })}
                            </div>
                        ))}
                    </div>

                    <div className="w-full max-w-[500px] mt-8 pb-4">
                        {[
                            ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                            ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'âŒ«']
                        ].map((row, i) => (
                            <div key={i} className="flex justify-center mb-2 gap-1.5 h-14">
                                {row.map(key => (
                                    <button
                                        key={key}
                                        onClick={() => handleInput(key)}
                                        className={`key ${keyStatus[key] || ''} ${key.length > 1 ? 'px-2 text-[10px]' : 'flex-1 text-sm'}`}
                                        style={{backgroundColor: keyStatus[key] === 'cell-correct' ? '#538d4e' : keyStatus[key] === 'cell-present' ? '#b59f3b' : keyStatus[key] === 'cell-absent' ? '#3a3a3c' : '#818384'}}
                                    >
                                        {key}
                                    </button>
                                ))}
                            </div>
                        ))}
                    </div>

                    {showStats && (
                        <div className="modal-overlay p-4" onClick={() => setShowStats(false)}>
                            <div className="bg-[#1e1e1e] p-8 rounded-xl max-w-sm w-full text-center shadow-2xl border border-gray-700" onClick={e => e.stopPropagation()}>
                                <h2 className="text-xl font-bold mb-6 tracking-widest">STATISTICS</h2>
                                <div className="flex justify-around mb-8">
                                    <div><div className="text-3xl font-bold">{stats.games}</div><div className="text-xs uppercase">Played</div></div>
                                    <div><div className="text-3xl font-bold">{stats.games ? Math.round((stats.wins/stats.games)*100) : 0}</div><div className="text-xs uppercase">Win %</div></div>
                                    <div><div className="text-3xl font-bold">{stats.streak}</div><div className="text-xs uppercase">Streak</div></div>
                                </div>
                                <button className="bg-[#538d4e] w-full py-3 rounded font-bold hover:opacity-90" onClick={() => setShowStats(false)}>CLOSE</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Wordle />);
    </script>
</body>
</html>
