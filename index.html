<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Wordle Pro - Desktop & Mobile</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121213; color: white; font-family: sans-serif; touch-action: manipulation; }
        .cell { width: 55px; height: 55px; border: 2px solid #3a3a3c; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: bold; text-transform: uppercase; }
        
        .flip { animation: flip-sequence 0.6s ease-in forwards; }
        @keyframes flip-sequence {
            0% { transform: rotateX(0); background-color: transparent; }
            45% { transform: rotateX(90deg); background-color: transparent; border-color: #3a3a3c; }
            50% { background-color: var(--target-bg); border-color: var(--target-bg); }
            100% { transform: rotateX(0); background-color: var(--target-bg); border-color: var(--target-bg); }
        }

        .cell-correct { --target-bg: #538d4e; }
        .cell-present { --target-bg: #b59f3b; }
        .cell-absent { --target-bg: #3a3a3c; }
        .revealed { background-color: var(--target-bg); border-color: var(--target-bg); }

        .key { border-radius: 4px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background-color 0.3s; }
        .modal-overlay { background-color: rgba(0,0,0,0.85); position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 50; padding: 1rem; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Wordle = () => {
            const [solution, setSolution] = useState('');
            const [data, setData] = useState({ solutions: [], validGuesses: [] });
            const [guesses, setGuesses] = useState(Array(6).fill(''));
            const [currentGuess, setCurrentGuess] = useState('');
            const [currentRow, setCurrentRow] = useState(0);
            const [gameState, setGameState] = useState('playing');
            const [keyStatus, setKeyStatus] = useState({});
            const [showStats, setShowStats] = useState(false);
            const [stats, setStats] = useState({ games: 0, wins: 0, streak: 0 });
            const [timeToNext, setTimeToNext] = useState('');

            const getTodayKey = () => new Date().toISOString().split('T')[0];

            // Setup and Restore Logic
            useEffect(() => {
                const todayKey = getTodayKey();
                const savedStats = JSON.parse(localStorage.getItem('wordle-stats')) || { games: 0, wins: 0, streak: 0 };
                const savedProgress = JSON.parse(localStorage.getItem(`wordle-progress-${todayKey}`));
                setStats(savedStats);

                fetch('./words.json').then(res => res.json()).then(json => {
                    setData(json);
                    const start = new Date(2024, 0, 1);
                    const diff = Math.floor((new Date() - start) / 86400000);
                    const sol = json.solutions[diff % json.solutions.length].toUpperCase();
                    setSolution(sol);

                    if (savedProgress) {
                        setGuesses(savedProgress.guesses);
                        setCurrentRow(savedProgress.currentRow);
                        setGameState(savedProgress.gameState);
                        const newStatus = {};
                        savedProgress.guesses.filter(g => g).forEach(guess => {
                            guess.split('').forEach((char, i) => {
                                if (char === sol[i]) newStatus[char] = 'cell-correct';
                                else if (sol.includes(char) && newStatus[char] !== 'cell-correct') newStatus[char] = 'cell-present';
                                else if (!newStatus[char]) newStatus[char] = 'cell-absent';
                            });
                        });
                        setKeyStatus(newStatus);
                        if (savedProgress.gameState !== 'playing') setTimeout(() => setShowStats(true), 800);
                    }
                });
            }, []);

            useEffect(() => {
                if (!solution) return;
                localStorage.setItem(`wordle-progress-${getTodayKey()}`, JSON.stringify({ guesses, currentRow, gameState }));
            }, [guesses, currentRow, gameState]);

            // Universal Input Handler (Shared by Physical and Virtual Keyboards)
            const handleInput = useCallback((key) => {
                if (gameState !== 'playing') return;

                if (key === 'ENTER') {
                    if (currentGuess.length !== 5) return;
                    const guess = currentGuess.toUpperCase();
                    if (!data.validGuesses.includes(guess) && !data.solutions.includes(guess)) return alert("Not in word list");

                    const newGuesses = [...guesses];
                    newGuesses[currentRow] = guess;
                    setGuesses(newGuesses);

                    setTimeout(() => {
                        const newStatus = { ...keyStatus };
                        guess.split('').forEach((char, i) => {
                            if (char === solution[i]) newStatus[char] = 'cell-correct';
                            else if (solution.includes(char) && newStatus[char] !== 'cell-correct') newStatus[char] = 'cell-present';
                            else if (!newStatus[char]) newStatus[char] = 'cell-absent';
                        });
                        setKeyStatus(newStatus);
                    }, 1500);

                    if (guess === solution) {
                        setGameState('won');
                        updateStats(true);
                    } else if (currentRow === 5) {
                        setGameState('lost');
                        updateStats(false);
                    } else {
                        setCurrentRow(currentRow + 1);
                        setCurrentGuess('');
                    }
                } else if (key === 'BACKSPACE' || key === 'âŒ«') {
                    setCurrentGuess(p => p.slice(0, -1));
                } else if (currentGuess.length < 5 && /^[A-Z]$/.test(key)) {
                    setCurrentGuess(p => p + key);
                }
            }, [currentGuess, gameState, data, guesses, currentRow, solution, keyStatus]);

            // Physical Keyboard Listener
            useEffect(() => {
                const onKeyDown = (e) => {
                    const key = e.key.toUpperCase();
                    handleInput(key);
                };
                window.addEventListener('keydown', onKeyDown);
                return () => window.removeEventListener('keydown', onKeyDown);
            }, [handleInput]);

            useEffect(() => {
                const timer = setInterval(() => {
                    const diff = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate() + 1) - new Date();
                    const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
                    const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                    const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                    setTimeToNext(`${h}:${m}:${s}`);
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const updateStats = (won) => {
                const newStats = { games: stats.games + 1, wins: stats.wins + (won ? 1 : 0), streak: won ? stats.streak + 1 : 0 };
                setStats(newStats);
                localStorage.setItem('wordle-stats', JSON.stringify(newStats));
                setTimeout(() => setShowStats(true), 2500);
            };

            const generateShareText = () => {
                let text = `Wordle ${getTodayKey()}\n\n`;
                guesses.filter(g => g).forEach(guess => {
                    let row = "";
                    guess.split('').forEach((char, i) => {
                        if (char === solution[i]) row += "ðŸŸ©";
                        else if (solution.includes(char)) row += "ðŸŸ¨";
                        else row += "â¬›";
                    });
                    text += row + "\n";
                });
                navigator.clipboard.writeText(text);
                alert("Results copied to clipboard!");
            };

            return (
                <div className="flex flex-col items-center min-h-screen py-4 px-2 max-w-md mx-auto">
                    <header className="flex justify-between items-center w-full mb-8 border-b border-gray-800 pb-2">
                        <div className="w-10"></div>
                        <h1 className="text-3xl font-black tracking-tighter">Insights WORDLE</h1>
                        <button onClick={() => setShowStats(true)} className="text-xl">ðŸ“Š</button>
                    </header>
                    
                    <div className="grid grid-rows-6 gap-1.5 mb-auto">
                        {guesses.map((guess, rIdx) => (
                            <div key={rIdx} className="grid grid-cols-5 gap-1.5">
                                {Array(5).fill(0).map((_, cIdx) => {
                                    const char = rIdx === currentRow ? currentGuess[cIdx] : guess[cIdx];
                                    let cls = "cell";
                                    let style = {};
                                    if (guess && (rIdx < currentRow || gameState !== 'playing')) {
                                        let stateClass = guesses[rIdx] === solution ? "cell-correct" : (guess[cIdx] === solution[cIdx] ? "cell-correct" : (solution.includes(guess[cIdx]) ? "cell-present" : "cell-absent"));
                                        const isFresh = (rIdx === currentRow || (rIdx === currentRow - 1 && currentGuess === ""));
                                        cls += ` ${stateClass} ${isFresh ? 'flip' : 'revealed'}`;
                                        style = { animationDelay: `${cIdx * 150}ms` };
                                    } else if (char) cls += " border-[#565758]";
                                    return <div key={cIdx} className={cls} style={style}>{char}</div>;
                                })}
                            </div>
                        ))}
                    </div>

                    <div className="w-full mt-8 pb-4">
                        {[
                            ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                            ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'âŒ«']
                        ].map((row, i) => (
                            <div key={i} className="flex justify-center mb-2 gap-1.5 h-14">
                                {row.map(key => (
                                    <button key={key} onClick={() => handleInput(key)} className={`key ${key.length > 1 ? 'px-3 text-[10px]' : 'flex-1 text-sm'}`} style={{ backgroundColor: keyStatus[key] === 'cell-correct' ? '#538d4e' : keyStatus[key] === 'cell-present' ? '#b59f3b' : keyStatus[key] === 'cell-absent' ? '#3a3a3c' : '#818384' }}>{key}</button>
                                ))}
                            </div>
                        ))}
                    </div>

                    {showStats && (
                        <div className="modal-overlay" onClick={() => setShowStats(false)}>
                            <div className="bg-[#1e1e1e] p-6 rounded-xl w-full max-w-xs text-center border border-gray-700" onClick={e => e.stopPropagation()}>
                                <h2 className="font-bold mb-4 tracking-widest uppercase">Statistics</h2>
                                <div className="flex justify-around mb-6">
                                    <div><div className="text-2xl font-bold">{stats.games}</div><div className="text-[10px] uppercase text-gray-400">Played</div></div>
                                    <div><div className="text-2xl font-bold">{stats.games ? Math.round((stats.wins/stats.games)*100) : 0}</div><div className="text-[10px] uppercase text-gray-400">Win %</div></div>
                                    <div><div className="text-2xl font-bold">{stats.streak}</div><div className="text-[10px] uppercase text-gray-400">Streak</div></div>
                                </div>
                                <div className="border-t border-gray-800 pt-4 mb-6">
                                    <p className="text-xs uppercase text-gray-400">Next Word In</p>
                                    <p className="text-2xl font-mono">{timeToNext}</p>
                                </div>
                                <button className="bg-[#538d4e] w-full py-3 rounded font-bold uppercase mb-2" onClick={generateShareText}>Share Results ðŸ“‹</button>
                                <button className="text-gray-400 text-xs uppercase" onClick={() => setShowStats(false)}>Close</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Wordle />);
    </script>
</body>
</html>
